
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gardiens des Siens</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url('1.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      color: white;
      max-width: 800px;
    }
    .devinette p {
      margin: 10px 0;
      font-size: 20px;
      line-height: 1.5;
    }
    .question {
      font-style: italic;
      margin-top: 20px;
      font-size: 18px;
      color: #ddd;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      width: 60%;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: #ff7070;
      margin-top: 15px;
      font-size: 16px;
      display: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="devinette">
      <p>Je suis le lien invisible,</p>
      <p>Qui unit sans chaînes,</p>
      <p>Je suis plus fort que le sang,</p>
      <p>Car je rassemble même les cœurs lointains.</p>
      <p>Dans la différence je trouve ma force,</p>
      <p>Dans l’entraide je prends sens,</p>
      <p>Je fais d’un “je” un “nous”.</p>
    </div>
    <p class="question">Qui suis-je ?</p>
    <input type="password" id="password" placeholder="Mot de passe" />
    <br />
    <button onclick="checkPassword()">Entrer</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const messages = [
      "Tu t’es trompé, Yves.",
      "Essaie encore, mais cette fois sans les moufles.",
      "C’est pas ça, Sherlock.",
      "Tu confonds.",
      "On dirait que t’as tapé avec les coudes.",
    ];

    function checkPassword() {
      var pass = document.getElementById('password').value;
      var error = document.getElementById('errorMsg');

      if (pass === 'union') {
        window.location.href = 'livre.html';
      } else {
        const random = Math.floor(Math.random() * messages.length);
        error.innerText = messages[random];
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
