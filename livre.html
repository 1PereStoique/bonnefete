<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livre - Page d'écriture</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: url('ChatGPT Image 14 juin 2025, 13_29_32.png') no-repeat center center fixed;
      background-size: 90;
      position: relative;
    }

    .feuille {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background: #fdf6e3;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%), 
                        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: multiply;
      padding: 5mm;
      display: none;
      z-index: 10;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1.2rem;
      line-height: 1.6;
      outline: none;
      color: #2e2e2e;
    }

    .fermer {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
      display: none;
    }

    .fermer:hover {
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="fermer" id="fermer">✕</div>

<div class="feuille" id="feuille">
  <textarea id="zoneTexte" placeholder="Commence à écrire ici..."></textarea>
</div>

<script>
  const feuille = document.getElementById('feuille');
  const zoneTexte = document.getElementById('zoneTexte');
  const fermer = document.getElementById('fermer');
  let feuilleVisible = false;

  // Afficher la feuille au clic
  document.body.addEventListener('click', () => {
    if (!feuilleVisible) {
      feuille.style.display = 'block';
      fermer.style.display = 'block';
      feuilleVisible = true;
      zoneTexte.focus();
    }
  });

  // Fermer la feuille avec la croix
  fermer.addEventListener('click', (e) => {
    e.stopPropagation();
    feuille.style.display = 'none';
    fermer.style.display = 'none';
    feuilleVisible = false;
  });

  // Fermer avec la touche Échap
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && feuilleVisible) {
      feuille.style.display = 'none';
      fermer.style.display = 'none';
      feuilleVisible = false;
    }
  });

  // Sauvegarde automatique
  zoneTexte.addEventListener('input', () => {
    localStorage.setItem('texteFeuille', zoneTexte.value);
  });

  // Récupération du texte
  window.addEventListener('load', () => {
    const contenu = localStorage.getItem('texteFeuille');
    if (contenu) {
      zoneTexte.value = contenu;
    }
  });
</script>

</body>
</html>
