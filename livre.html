<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Récit d'une vie</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: url('2.PNG') no-repeat center center fixed;
      background-size: cover;
    }

    #lockContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #lockImage {
      width: 300px;
      transition: transform 0.3s ease;
    }

    .code {
      display: flex;
      justify-content: center;
      margin-top: -60px;
      gap: 10px;
    }

    .digit {
      width: 40px;
      height: 60px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.1s;
    }

    .digit:active {
      transform: scale(0.95);
    }

    .feuille {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA...'); /* image fond ici */
      background-size: cover;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 5mm;
      display: none;
      z-index: 20;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1.2rem;
      line-height: 1.6;
      outline: none;
      color: #2e2e2e;
    }

    .message {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 5;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .message.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.2); }
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateY(0); }
      25% { transform: translate(-50%, -50%) translateY(-20px); }
      50% { transform: translate(-50%, -50%) translateY(5px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
  </style>
</head>
<body>

<div id="lockContainer">
  <img id="lockImage" src="cadenas.png" alt="Cadenas">
  <div class="code" id="codeContainer">
    <div class="digit">0</div>
    <div class="digit">0</div>
    <div class="digit">0</div>
    <div class="digit">0</div>
  </div>
</div>

<div class="feuille" id="feuille">
  <textarea id="zoneTexte" placeholder="Commence à écrire ici..."></textarea>
</div>

<div class="message" id="message">Clique pour écrire.</div>

<script>
  const digits = document.querySelectorAll('.digit');
  const lockContainer = document.getElementById('lockContainer');
  const feuille = document.getElementById('feuille');
  const message = document.getElementById('message');
  const correctCode = ['0', '0', '0', '0'];

  digits.forEach((digit, index) => {
    digit.addEventListener('click', () => {
      let val = parseInt(digit.textContent);
      val = (val + 1) % 10;
      digit.textContent = val;
      checkCode();
    });
  });

  function checkCode() {
    const input = Array.from(digits).map(d => d.textContent);
    if (JSON.stringify(input) === JSON.stringify(correctCode)) {
      lockContainer.classList.add('fade-out');
      setTimeout(() => {
        lockContainer.style.display = 'none';
        feuille.style.display = 'block';
        message.classList.add('hidden');
      }, 1000);
    }
  }

  function resetCode() {
    digits.forEach(d => d.textContent = '0');
  }

  // Mauvais code → simuler tirage vers le haut
  let tryCount = 0;
  document.getElementById('codeContainer').addEventListener('dblclick', () => {
    const input = Array.from(digits).map(d => d.textContent);
    if (JSON.stringify(input) !== JSON.stringify(correctCode)) {
      lockContainer.classList.add('shake');
      setTimeout(() => {
        lockContainer.classList.remove('shake');
        resetCode();
      }, 500);
    }
  });

  // Récupération sauvegarde
  const zoneTexte = document.getElementById('zoneTexte');
  zoneTexte.addEventListener('input', () => {
    localStorage.setItem('texteFeuille', zoneTexte.value);
  });

  window.addEventListener('load', () => {
    const contenu = localStorage.getItem('texteFeuille');
    if (contenu) {
      zoneTexte.value = contenu;
    }
  });
</script>

</body>
</html>
