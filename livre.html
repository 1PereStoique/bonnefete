<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livre - Page d'écriture</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: url('ChatGPT Image 14 juin 2025, 13_29_32.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .feuille {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background: #fdf6e3;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%), 
                        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: multiply;
      padding: 5mm;
      display: none;
      z-index: 10;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1.2rem;
      line-height: 1.6;
      outline: none;
      color: #2e2e2e;
    }

    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,200,0.3), rgba(255,255,150,0.0));
      z-index: 5;
      pointer-events: none;
      transition: width 0.3s ease, height 0.3s ease;
    }
  </style>
</head>
<body>

<div class="feuille" id="feuille">
  <textarea id="zoneTexte" placeholder="Commence à écrire ici..."></textarea>
</div>

<div class="halo" id="halo"></div>

<script>
  const feuille = document.getElementById('feuille');
  const zoneTexte = document.getElementById('zoneTexte');
  const halo = document.getElementById('halo');

  let feuilleVisible = false;

  document.body.addEventListener('click', () => {
    if (!feuilleVisible) {
      feuille.style.display = 'block';
      feuilleVisible = true;
    }
  });

  zoneTexte.addEventListener('input', () => {
    const text = zoneTexte.value.trim();
    const wordCount = text.split(/\s+/).filter(w => w.length > 0).length;

    const maxWords = 3000;
    const maxSize = 800;
    const size = Math.min(100 + (wordCount / maxWords) * maxSize, maxSize);

    halo.style.width = size + 'px';
    halo.style.height = size + 'px';
  });
</script>

</body>
</html>
