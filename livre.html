
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Raconte moi d'où je viens</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #2f2f2f;
      font-family: 'Georgia', serif;
    }

    #scene {
      width: 100vw;
      height: 100vh;
      background: url('assets/livre_ferme.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    #book-view {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #eee;
    }

    .page {
      width: 80%;
      height: 80%;
      margin: 5% auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      padding: 2em;
      font-size: 16px;
      overflow-y: auto;
      border-radius: 10px;
      display: none;
    }

    .page.active {
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div id="scene" onclick="startBook()"></div>

  <div id="book-view">
    <div id="pages-container"></div>
    <div class="nav">
      <button onclick="prevPage()">⬅️</button>
      <button onclick="nextPage()">➡️</button>
    </div>
  </div>

  <script>
    const totalPages = 11;
    let currentPage = 0;

    function startBook() {
      document.getElementById("scene").style.display = "none";
      document.getElementById("book-view").style.display = "block";
      generatePages();
      showPage(currentPage);
    }

    function generatePages() {
      const container = document.getElementById("pages-container");
      for (let i = 0; i < totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.id = "page-" + i;

        const textarea = document.createElement("textarea");
        textarea.style.width = "100%";
        textarea.style.height = "90%";
        textarea.style.fontSize = "16px";
        textarea.value = localStorage.getItem("page_" + i) || "";
        textarea.oninput = () => localStorage.setItem("page_" + i, textarea.value);

        page.appendChild(textarea);
        container.appendChild(page);
      }
    }

    function showPage(index) {
      for (let i = 0; i < totalPages; i++) {
        document.getElementById("page-" + i).classList.remove("active");
      }
      document.getElementById("page-" + index).classList.add("active");
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }
  </script>
</body>
</html>
