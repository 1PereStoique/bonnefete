
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Raconte moi d'où je viens</title>
  <link rel="stylesheet" href="https://unpkg.com/page-flip@2.0.6/dist/page-flip.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #scene {
      width: 100vw;
      height: 100vh;
      background: url('assets/livre_ferme.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    #book-container {
      display: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book {
      width: 800px;
      height: 500px;
    }

    .page {
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .page textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 16px;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="scene" onclick="openBook()"></div>

  <div id="book-container">
    <div id="book">
      <!-- Pages HTML injectées ici -->
      <div class="page page-cover">
        <h2 style="text-align: center;">Raconte moi d'où je viens</h2>
        <p style="text-align: center; font-style: italic;">Le savoir s’acquiert par l’étude, la sagesse par l’observation.</p>
      </div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
      <div class="page"><textarea></textarea></div>
    </div>
  </div>

  <script src="https://unpkg.com/page-flip@2.0.6/dist/page-flip.browser.min.js"></script>
  <script>
    let pageFlip;

    function openBook() {
      document.getElementById("scene").style.display = "none";
      document.getElementById("book-container").style.display = "flex";

      pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 400,
        height: 500,
        size: "fixed",
        showCover: true,
        flippingTime: 700,
        maxShadowOpacity: 0.5,
        mobileScrollSupport: false,
      });

      pageFlip.loadFromHTML(document.querySelectorAll(".page"));

      pageFlip.on("flip", (e) => {
        // Si on est sur la couverture et qu’on tourne à gauche, fermer le livre
        if (e.data === 0 && pageFlip.getPagePrev() === null) {
          setTimeout(() => {
            closeBook();
          }, 300);
        }
      });

      // Charger les textes sauvegardés
      const pages = document.querySelectorAll("textarea");
      pages.forEach((ta, i) => {
        const saved = localStorage.getItem("page_" + i);
        if (saved) ta.value = saved;
        ta.oninput = () => localStorage.setItem("page_" + i, ta.value);
      });
    }

    function closeBook() {
      document.getElementById("book-container").style.display = "none";
      document.getElementById("scene").style.display = "block";
      if (pageFlip) pageFlip.destroy();
    }
  </script>
</body>
</html>
