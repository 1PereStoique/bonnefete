
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Raconte moi d'o√π je viens</title>
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/page-flip.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #scene {
      width: 100vw;
      height: 100vh;
      background: url('assets/livre_ferme.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    #book-container {
      display: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book {
      width: 800px;
      height: 500px;
    }

    .page {
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .page textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 16px;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="scene" onclick="openBook()"></div>

  <div id="book-container">
    <div id="book"></div>
  </div>

  <script src="https://unpkg.com/page-flip/dist/page-flip.browser.min.js"></script>
  <script>
    let pageFlip;
    let currentPage = 0;
    const totalPages = 11;

    function createPages() {
      const pages = [];
      for (let i = 0; i < totalPages; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        const textarea = document.createElement('textarea');
        textarea.value = localStorage.getItem('page_' + i) || '';
        textarea.oninput = () => localStorage.setItem('page_' + i, textarea.value);
        page.appendChild(textarea);
        pages.push(page);
      }
      return pages;
    }

    function openBook() {
      document.getElementById("scene").style.display = "none";
      document.getElementById("book-container").style.display = "flex";

      pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 400,
        height: 500,
        size: "fixed",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1536,
        showCover: true,
        useMouseEvents: true,
        flippingTime: 700,
        maxShadowOpacity: 0.5,
        mobileScrollSupport: false,
      });

      pageFlip.loadFromHTML(createPages());

      pageFlip.on("flip", (e) => {
        currentPage = e.data;
      });

      pageFlip.on("flip", (e) => {
        if (e.data === 0 && currentPage === 0) {
          setTimeout(() => {
            closeBook();
          }, 400);
        }
      });
    }

    function closeBook() {
      document.getElementById("book-container").style.display = "none";
      document.getElementById("scene").style.display = "block";
      if (pageFlip) pageFlip.destroy();
    }
  </script>
</body>
</html>
