
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Raconte moi d'où je viens</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #scene {
      width: 100vw;
      height: 100vh;
      background: url('assets/livre_ferme.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }
    #book-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    .page {
      background: white;
      padding: 20px;
      font-family: 'Georgia', serif;
      font-size: 16px;
    }
    .page textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-family: 'Georgia', serif;
      font-size: 16px;
      background: transparent;
      outline: none;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/page-flip.min.css" />
</head>
<body>
  <div id="scene" onclick="openBook()"></div>

  <div id="book-container">
    <div id="book" style="width: 90%; height: 90vh; margin: auto;"></div>
  </div>

  <script src="https://unpkg.com/page-flip/dist/page-flip.browser.min.js"></script>
  <script>
    let pageFlip;
    let totalPages = 11;
    let isBookOpen = false;

    function openBook() {
      document.getElementById("scene").style.display = "none";
      document.getElementById("book-container").style.display = "block";
      isBookOpen = true;

      const bookElement = document.getElementById("book");

      pageFlip = new St.PageFlip(bookElement, {
        width: 600,
        height: 400,
        showCover: true,
        useMouseEvents: true,
        maxShadowOpacity: 0.5,
        mobileScrollSupport: false,
      });

      const pages = [];

      for (let i = 0; i < totalPages; i++) {
        const content = localStorage.getItem('page_' + i) || "";
        const pageContent = document.createElement("div");
        pageContent.className = "page";

        const textarea = document.createElement("textarea");
        textarea.value = content;
        textarea.oninput = () => localStorage.setItem("page_" + i, textarea.value);
        pageContent.appendChild(textarea);

        pages.push(pageContent);
      }

      pageFlip.loadFromHTML(pages);

      // Gérer la fermeture du livre si on revient à la couverture et clique à gauche
      pageFlip.on("flip", (e) => {
        if (e.data && e.data.page === 0 && e.data.direction === "prev") {
          closeBook();
        }
      });
    }

    function closeBook() {
      document.getElementById("book-container").style.display = "none";
      document.getElementById("scene").style.display = "block";
      isBookOpen = false;
      pageFlip.destroy();
    }
  </script>
</body>
</html>
