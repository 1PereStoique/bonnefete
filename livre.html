<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Récit d'une vie</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: url('livre.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    * {
      box-sizing: border-box;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.1); /* léger fondu */
      z-index: 0;
    }
    .feuille {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background: #fdf6e3;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%), 
                        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: multiply;
      padding: 5mm;
      display: none;
      z-index: 10;
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1.2rem;
      line-height: 1.6;
      outline: none;
      color: #2e2e2e;
    }
    .fermer {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
      display: none;
    }
    .fermer:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    .message {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 5;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .message:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .message.hidden {
      opacity: 0;
      pointer-events: none;
    }
    @media screen and (max-width: 600px) {
      .message {
        bottom: 20px;
        right: 20px;
        font-size: 16px;
        padding: 10px 14px;
        max-width: 90%;
      }
      .feuille {
        width: 90%;
        height: 65%;
      }
      textarea {
        font-size: 1rem;
      }
    }
    @media screen and (max-width: 400px) {
      .feuille {
        width: 95%;
        height: 60%;
      }
      .message {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="fermer" id="fermer">✕</div>
  <div class="feuille" id="feuille">
    <textarea id="zoneTexte" placeholder="Commence à écrire ici..."></textarea>
  </div>
  <div class="message" id="message">Clique sur la plume pour écrire.</div>
  <script>
    const feuille = document.getElementById('feuille');
    const zoneTexte = document.getElementById('zoneTexte');
    const fermer = document.getElementById('fermer');
    const message = document.getElementById('message');
    let feuilleVisible = false;
    document.body.addEventListener('click', (e) => {
      const isFeuilleOuverte = feuilleVisible;
      const isClicSurTexte = e.target.closest('#zoneTexte') || e.target.closest('#fermer');
      if (!isFeuilleOuverte && !isClicSurTexte) {
        feuille.style.display = 'block';
        fermer.style.display = 'block';
        feuilleVisible = true;
        zoneTexte.focus();
        message.classList.add('hidden');
      }
    });
    fermer.addEventListener('click', (e) => {
      e.stopPropagation();
      feuille.style.display = 'none';
      fermer.style.display = 'none';
      feuilleVisible = false;
      message.classList.remove('hidden');
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && feuilleVisible) {
        feuille.style.display = 'none';
        fermer.style.display = 'none';
        feuilleVisible = false;
        message.classList.remove('hidden');
      }
    });
    zoneTexte.addEventListener('input', () => {
      localStorage.setItem('texteFeuille', zoneTexte.value);
    });
    window.addEventListener('load', () => {
      const contenu = localStorage.getItem('texteFeuille');
      if (contenu) {
        zoneTexte.value = contenu;
      }
    });
  </script>
</body>
</html>
